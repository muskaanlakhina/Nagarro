<body>
    <h1>IMAGE SLIDER</h1>
    <div class="container">
        <button id="left"><img src="images/32213.png" alt=""

        <img src="images/1.jpg" alt="" id="img1" style="height: 500px;">

        $(document).ready(function () {
            let idx=1;
            $('#left').click(function(){
                if(idx<=1)
                {
                    idx=7;
                }
                else{
                    idx--;
                }
                $('#img1').attr('src','images/'+idx+'.jpg');
            });
            $('#right').click(function(){
                if(idx>=7)
                {
                    idx=1;
                }
                else{
                    idx++;
                }
                // $('#img1').css("transform",'rotate(' + 24 + ')')
                $('#img1').attr('src','images/'+idx+'.jpg');
            });
        })


    </script>
